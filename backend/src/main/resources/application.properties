spring.application.name=file-blocker

# Server Configuration
server.port=8800
server.address=0.0.0.0

# CORS Configuration
cors.allowed-origins=http://localhost:3000,https://file-extension-blocker-three.vercel.app

# Docker Compose (원할 때 수동으로 실행)
spring.docker.compose.enabled=false

# Database Configuration (Docker PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5445/file_extension_blocker
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload.max-size=10485760

# AWS S3 Configuration (optional)
aws.s3.access-key=${AWS_ACCESS_KEY:}
aws.s3.secret-key=${AWS_SECRET_KEY:}
aws.s3.region=ap-northeast-2
aws.s3.bucket=file-blocker-bucket
