spring.application.name=file-blocker

# Server Port Configuration
server.port=8800

# Docker Compose (원할 때 수동으로 실행)
spring.docker.compose.enabled=false

# Database Configuration (Docker PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5445/file_extension_blocker
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# AWS S3 Configuration (optional)
aws.s3.access-key=${AWS_ACCESS_KEY:}
aws.s3.secret-key=${AWS_SECRET_KEY:}
aws.s3.region=ap-northeast-2
aws.s3.bucket=file-blocker-bucket
